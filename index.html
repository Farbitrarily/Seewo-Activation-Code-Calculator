<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希沃激活码计算器</title>
    <link rel="stylesheet" href="./css/base.css" />
    <script src="./js/crypto-js.min.js"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DFG0P2TLV1"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body>
    <menu class="menu" id="menu">
        <nav>二维码生成</nav> |
        <nav class="active">二维码解密</nav>
    </menu>

    <h1 class="h1">纯 JS ：希沃激活码计算器</h1>
    <hr />

    <main class="main">
        <aside class="create">
            <input type="text" id="deviceid" placeholder="请在这里输入设备ID！" />
            <input type="button" value="生成Url" onclick="create()" />
            <div id="url"></div>
            <input type="text" id="code" placeholder="将url复制到此处以生成二维码！" />
            <input type="button" value="生成二维码" onclick="create0()" />
            <div class="qrcode" id="qrcode"></div>
            <a href="https://github.com/Farbitrarily/Seewo-Activation-Code-Calculator">View in Github</a> | <a href="https://blog.fabbo.top">联系作者</a>
            <br><br>
        </aside>
        <aside class="reader">
            <button class="sweep" onclick="sweep()">扫一扫</button>
            <button class="sweep">
                <input type="file" id="file" onchange="upload()" />从相册选择
            </button>
            <button class="sweep" onclick="decryptActivationCode()">解密</button><br>
            <h1 id="Activator"></h1>

            <div class="imgurl">
                <img id="imgurl"
                    alt="当前识别的二维码" />
            </div>
            <textarea class="result" id="result" cols="34" rows="6" placeholder="二维码识别结果！"></textarea>
            <br>
            <label for="deviceIdInput">DeviceID_自动获取:</label>
            <input type="text" id="deviceIdInput"><br><br>
            <a href="https://github.com/Farbitrarily/Seewo-Activation-Code-Calculator">View in Github</a> | <a href="https://blog.fabbo.top">联系作者</a>
            <canvas class="canvas" id="canvas"></canvas>
            <br><br>
        </aside>
    </main>

    <!-- 二维码生成 -->
    <script src="./js/qrcode.js"></script>
    <script src="./js/encryption.js"></script>
    <script>
        const text = document.querySelector('#code');
        const qrcode = new QRCode(document.querySelector('#qrcode'), {
            text: "请先输入内容！",
            width: 300,
            height: 300,
            colorDark: "black",
            colorLight: "white",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 生成
        function create() {
            generateQRCode();
        };
        function create0() {
            qrcode.clear();
            qrcode.makeCode(text.value);
        }
    </script>

    <!-- 二维码识别 -->
    <script src="./js/jimp.js"></script>
    <script src="./js/jsqr.min.js"></script>
    <script src="./js/base.js"></script>
    <script>
        const result = document.querySelector('#result');
        const QrCode = new QrCodeRecognition({
            sweepId: '#canvas',
            uploadId: '#file',
            error: function (err) {
                // 识别错误反馈
                result.value = err;
            },
            seuccess: function (res) {
                // 识别成功反馈
                result.value = res.data;
                //autofill()
            }
        });

        // 扫一扫
        function sweep() {
            result.value = '';
            QrCode.sweep();
        };

        // 从相册选择
        function upload() {
            result.value = '';
            QrCode.upload();
        };
    </script>

    <!-- Demo页面交互 -->
    <script>
        const menu = [...document.querySelectorAll('nav')];
        const aside = [...document.querySelectorAll('aside')];
        menu.forEach((nav, n) => {
            nav.onclick = () => {
                aside.forEach((ele, a) => {
                    console.log(a);
                    ele.style.display = 'none';
                    menu[a].classList.remove('active');
                });
                menu[n].classList.add('active');
                aside[n].style.display = 'block';
            }
        });
    </script>
</body>

</html>
